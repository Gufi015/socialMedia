<ion-header>
  <ion-toolbar>
    <h1 style="text-align: center;">Ingresar</h1>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-img class="user" src="assets/icon/user.png" alt=""></ion-img>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input size=12 type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Ingresar</ion-button>
  <ion-button fill="solid" expand="block" color="dark" routerLink="/registrar">Registrarse</ion-button>
</ion-content>
