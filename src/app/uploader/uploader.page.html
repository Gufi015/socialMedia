<ion-header>
  <ion-toolbar>
    <ion-title>Upload Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="center">
    <div class="camara"></div>

    <input type="file" *ngIf="!imageURL" (change)="fileChange($event)" class="filebtn" #filebtn>
    <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Subir Imagen</ion-button>

    <ion-card *ngIf="imageURL">
      <img src="https://ucarecdn.com/{{imageURL}}/">
      <ion-card-content>
        <ion-textarea placeholder="Que estas Pensando..." [(ngModel)]="descripcion"></ion-textarea>
        <ion-button shape="round" color="primary" (click)="createPost()">Post</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
