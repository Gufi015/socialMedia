<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="images">
    <div class="image" *ngFor=" let posts of (userPost | async)?.post as post">
      <ion-card (click)="goTo(posts)">
        <ion-img src=" https://ucarecdn.com/{{posts}}/-/scale_crop/200x200/center/"> </ion-img>
      </ion-card>
    </div>
  </div>

</ion-content>
