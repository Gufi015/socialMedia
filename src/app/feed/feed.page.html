<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-title>Time line</ion-title>
      </ion-col>
      <ion-col size="6">
        <ion-button style="align-items: right; float: right;" shape="round" color="danger" (click)="salir()">Salir</ion-button>
      </ion-col>
    </ion-row>
    
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="posts">
  <ion-card *ngFor="let post of posts">
    <ion-img padding src="https://ucarecdn.com/{{post.postID}}/-/preview/{{post.effect}}"></ion-img>
    <ion-card-content>
      <p>{{post.desc}}</p>
      <ion-item (click)="like()">
        <ion-icon [name]="heartType"></ion-icon>
      </ion-item>

    </ion-card-content>

  </ion-card>
  </div>

</ion-content>
